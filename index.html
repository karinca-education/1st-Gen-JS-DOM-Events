<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="btn"></div>
    <div class="card">
      <span class="close"><img src="img/cloes.svg" alt="" /></span>

      <h2 class="title">Show notifications for</h2>
      <div class="info">
        <div class="icon">
          <img src="img/feed.svg" alt="" />
        </div>
        <p class="info-text">www.website.com</p>
      </div>
      <div class="buttons">
        <button class="btn-green card-btn">Allow</button>
        <button class="btn-red card-btn">Block</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
